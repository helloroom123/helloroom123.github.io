    <script>
        (function() {
            const currentHost = window.location.hostname;
            const cfHost = 'aurora-project.pages.dev';
            const appHost = 'helloroom123-github-io.vercel.app';

            // 调试日志
            console.log('Redirect Check:', currentHost);

            // 1. 白名单检查：如果是以下域名，直接停止脚本，不进行任何跳转检查
            if (currentHost === cfHost || 
                currentHost === appHost || 
                currentHost === 'localhost' || 
                currentHost === '127.0.0.1' ||
                currentHost.includes('vercel.app') || 
                currentHost.includes('pages.dev')) {
                console.log('Host is allowed, no redirect.');
                return;
            }

            // 2. 仅对 GitHub Pages 进行处理
            // 如果在 GitHub Pages，直接跳转到 Cloudflare (因为它是我们的主站)
            // 移除复杂的测速逻辑，防止死循环
            if (currentHost.includes('github.io')) {
                console.log('GitHub Pages detected, redirecting to Cloudflare...');
                window.location.href = 'https://' + cfHost + window.location.pathname + window.location.search + window.location.hash;
            }
        })();
    </script>

    <script type="module">
        import { supabase } from './assets/js/supabase.js';

        async function loadFanart() {
            const { data, error } = await supabase
                .from('fanart_gallery')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading fanart:', error);
                return;
            }

            const grid = document.querySelector('.gallery-grid');
            
            // Reverse loop to keep prepended order correct (or just append if we clear grid)
            // But here we want to keep static ones at bottom? Or mix?
            // Let's prepend them so new ones are at top.
            // Data is already desc by date, so last one in array is oldest of new ones.
            // We should iterate backwards if prepending, or just forEach and prepend (which reverses order)
            // Wait, data[0] is NEWEST. If we prepend data[0], it becomes first. 
            // Then prepend data[1], it becomes first... resulting in oldest at top.
            // So we should iterate in reverse order (oldest -> newest) to prepend, 
            // OR just iterate normal and insertBefore the static items?
            
            // Let's create a new container for dynamic items to keep it clean
            // Or just append them if we want static ones to be "Featured" at top?
            // Usually "Newest" is at top.
            
            // Strategy: Insert dynamic items BEFORE the first static item.
            const firstStatic = grid.firstElementChild;
            
            data.forEach(art => {
                if (art.is_approved === false) return;

                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${art.image_url}" alt="${art.title}" loading="lazy" 
                         onclick="window.open(this.src, '_blank')" style="cursor:zoom-in"
                         onerror="this.parentElement.style.display='none'">
                    <div style="padding: 15px; background: #fff; border-top: 2px solid #000;">
                        <span style="font-weight: 700; font-size: 0.9rem;">${art.title || 'FANART'}</span>
                        <span style="display: block; font-size: 0.8rem; color: #666; margin-top: 5px;">
                            BY ${art.author || 'Anonymous'}
                        </span>
                    </div>
                `;
                // Insert before static items
                grid.insertBefore(item, firstStatic);
            });
        }

        loadFanart();
    </script>
