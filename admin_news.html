        (function() {
            const currentHost = window.location.hostname;
            const cfHost = 'aurora-project.pages.dev';
            const appHost = 'helloroom123-github-io.vercel.app';

            if (currentHost === cfHost || currentHost === appHost || currentHost === 'localhost' || currentHost === '127.0.0.1') return;

            let redirected = false;

            function check(host) {

                    const img = new Image();

                    img.onerror = () => r(false);
                    setTimeout(() => r(false), 2000); 
                    img.src = 'https://' + host + '/assets/img/avatar/penguin.png?t=' + Date.now();
                });

            fetch('https://api.country.is').then(res=>res.json()).then(d=>{
                if(d.country==='CN' && !redirected){
                    redirected=true;
                    window.location.href='https://'+cfHost+window.location.pathname+window.location.search+window.location.hash;
                }
            }).catch(e=>{});

            check(cfHost).then(isCfOk => {
                if (redirected) return;
                if (isCfOk) {
                    redirected = true;
                    window.location.href = 'https://' + cfHost + window.location.pathname + window.location.search + window.location.hash;

<script type="module">
    import { supabase } from './assets/js/supabase.js';

    window.logout = function() {
        localStorage.removeItem('aurora_admin_token');
        window.location.href = 'admin_login.html';
    };

    // æ£€æŸ¥é¢åº¦
    async function checkQuota() {
        const quotaDisplay = document.getElementById('quota-display');
        const now = new Date();
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
        
        const { count, error } = await supabase
            .from('news_articles')
            .select('*', { count: 'exact', head: true })
            .gte('created_at', startOfMonth);
            
        if (error) {
            console.error('Error checking quota:', error);
            quotaDisplay.textContent = 'é¢åº¦åŠ è½½å¤±è´¥';
            quotaDisplay.style.color = 'red';
        } else {
            quotaDisplay.innerHTML = `æœ¬æœˆé¢åº¦ä½¿ç”¨: <span style="font-size:1.2em">${count}</span> / 10`;
            if (count >= 10) {
                quotaDisplay.style.color = '#e60012'; // Red
                quotaDisplay.innerHTML += ' (å·²æ»¡ / FULL)';
            } else {
                quotaDisplay.style.color = '#008000'; // Green
            }
        }
    }
    
    // Init
    checkQuota();

    // å›¾ç‰‡é¢„è§ˆä¸ä¸Šä¼  (ä½¿ç”¨æˆ‘ä»¬è‡ªå·±çš„åç«¯ä»£ç†)
    document.getElementById('imageFile').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        // æœ¬åœ°é¢„è§ˆ
        const preview = document.getElementById('preview');
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';

        // è‡ªåŠ¨ä¸Šä¼ 
        const status = document.getElementById('status');
        status.textContent = 'æ­£åœ¨ä¸Šä¼ å›¾ç‰‡... / Uploading image...';
        status.style.color = 'blue';

        // Read file as Base64 for our Netlify function
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function() {
            const base64Data = reader.result.split(',')[1];

            try {
                // Cloudflare Pages Function
                const res = await fetch(CONFIG.getApiBaseUrl() + '/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Data, filename: file.name })
                });
                
                const data = await res.json();
                
                if (data.status === 'success' || data.url) {
                    const url = data.url || data.src;
                    document.getElementById('imageUrl').value = url;
                    status.textContent = 'å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼';
                    status.style.color = 'green';
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (err) {
                console.error(err);
                status.textContent = 'å›¾ç‰‡ä¸Šä¼ å¤±è´¥: ' + err.message;
                status.style.color = 'red';
            }
        };
    });

    // å‘å¸ƒæ–°é—»
    window.submitNews = async function() {
        const title = document.getElementById('title').value;
        const category = document.getElementById('category').value;
        const content = document.getElementById('content').value;
        const imageUrl = document.getElementById('imageUrl').value;
        const status = document.getElementById('status');

        if (!title || !content) {
            alert('è¯·å¡«å†™æ ‡é¢˜å’Œå†…å®¹');
            return;
        }

        status.textContent = 'æ­£åœ¨å‘å¸ƒ... / Publishing...';
        
        try {
            // Call our Serverless API
            const res = await fetch(CONFIG.getApiBaseUrl() + '/api/news_post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: title,
                    content: content,
                    category: category,
                    imageUrl: imageUrl
                })
            });

            const data = await res.json();

            if (data.success || res.ok) {
                status.textContent = 'å‘å¸ƒæˆåŠŸï¼æ­£åœ¨åˆ·æ–°...';
                status.style.color = 'green';
                alert('æ–°é—»å·²å‘å¸ƒï¼');
                setTimeout(() => location.reload(), 1000);
            } else {
                throw new Error(data.error || 'Server rejected');
            }
        } catch (error) {
            console.error('Error:', error);
            status.textContent = 'å‘å¸ƒå¤±è´¥: ' + error.message;
            status.style.color = 'red';
        }
    };
